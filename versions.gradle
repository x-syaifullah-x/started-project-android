def build_versions = [:]
build_versions.min_sdk = 21 /* android 5.0 */
build_versions.target_sdk = 31 /* android 12 */
build_versions.compile_sdk = build_versions.target_sdk
build_versions.build_tools = "33.0.0"
build_versions.version_code = 1
build_versions.version_name = "1.0"
ext.build_versions = build_versions

ext {
    vGradle = "7.2.2"
    vKotlin = "1.7.10"

    vMaterial = "1.6.1"

    vAndroidJunit = "1.1.3"
    vEspresso = "3.4.0"
    vJunit = "4.13.2"
    vMockito = "3.12.4"
}

def addRepos(RepositoryHandler handler) {
    handler.google()
    handler.mavenCentral()
    handler.maven {
        url "https://jcenter.bintray.com"
        url "https://oss.sonatype.org/content/repositories/snapshots"
        url "https://jitpack.io"
    }
    handler.mavenLocal()
    handler.mavenLocal {
        it.url("${rootDir}/.m2/repository")
    }
}

ext.addRepos = this.&addRepos